
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLock Cloud Drive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .hud-border {
      position: relative;
    }
    .hud-border::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px solid rgba(0, 242, 255, 0.2);
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
      transition: border-color 0.3s ease;
    }
    
    /* Role based border overrides */
    .theme-admin .hud-border::before {
      border-color: rgba(168, 85, 247, 0.2);
    }

    .neon-shadow {
      /* Reduced from glowing to a sharp subtle border/shadow */
      box-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
    }
    .glass-morphism {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Grid Background - Static to prevent "glowing" movement */
    .bg-grid-animate {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
    }

    /* Removed scan animation to stop flickering/glowing */
    .animate-scan {
      display: none;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 0 0 #00f2ff, -1px 0 0 #a855f7; transform: translate(0); }
      100% { text-shadow: -1px 0 0 #00f2ff, 1px 0 0 #a855f7; transform: translate(0); }
    }
    .hover-glitch:hover {
      animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) infinite both;
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-reveal {
      animation: reveal 0.4s ease-out forwards;
    }

    /* Shimmer Effect - Subdued */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    /* Light Mode Overrides */
    .light-mode {
      background-color: #f8fafc;
      color: #0f172a;
    }
    .light-mode .glass-morphism {
      background: rgba(255, 255, 255, 0.85);
      border-color: rgba(203, 213, 225, 0.8);
    }
    .light-mode .bg-slate-950 {
      background-color: #ffffff;
    }
    .light-mode .bg-slate-900 {
      background-color: #f1f5f9;
    }
    .light-mode .bg-slate-800 {
      background-color: #e2e8f0;
    }
    .light-mode .border-slate-800 {
      border-color: #cbd5e1;
    }
    .light-mode .text-slate-100 { color: #0f172a; }
    .light-mode .text-slate-200 { color: #1e293b; }
    .light-mode .text-slate-300 { color: #334155; }
    .light-mode .text-slate-400 { color: #475569; }
    .light-mode .text-slate-500 { color: #64748b; }
    .light-mode .text-slate-600 { color: #94a3b8; }
    
    .light-mode .hud-border::before {
      border-color: rgba(0, 0, 0, 0.05);
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00f2ff;
    }
  </style>

{

</head>
<body class="bg-slate-950 text-slate-200 bg-grid-animate">

</body>
</html>
